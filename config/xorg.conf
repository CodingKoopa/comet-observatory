Section "InputClass"
  Identifier "Set custom keyboard bindings"
  MatchIsKeyboard "on"

  Option "XkbOptions" "compose:lctrl,ctrl:nocaps"
EndSection

Section "InputClass"
  Identifier "Disable trackball mouse acceleration"
  MatchDriver "libinput"
  MatchProduct "Logitech MX Ergo"
  MatchIsPointer "on"

  Option "AccelProfile" "flat"
EndSection

Section "InputClass"
  Identifier "Adjust regular mouse acceleration"
  MatchDriver "libinput"
  MatchProduct "Razer Razer Basilisk V3"
  MatchIsPointer "on"

  Option "AccelProfile" "adaptive"
  Option "AccelSpeed" "-0.8"
EndSection
